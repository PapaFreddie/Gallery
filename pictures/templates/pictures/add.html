<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %" class="btn btn-secondary btn-sm m-1">Back to Gallery</a>
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-group m-4">
                            <label>Description</label>
                            <input type="text" name="description" required placeholder="Enter your description" class="form-control">
                        </div>

                        <div class="form-group m-4">
                            <label>Select category</label>
                            <select name="category" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name}}</option>

                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-4">
                            <label>Create new category</label>
                            <input type="text" name="category_new" placeholder="Create new category" class="form-control">
                        </div>

                        <div class="form-group m-4">
                            <label>Upload image</label>
                            <input required name= "image" type="file" class="form-con trol-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-4">Submit</button>
                     
                    </form>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
