<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .image-thumbnail{
        height: 200px;
        object-fit: cover;
    }


</style>
</head>
<body class="my-3">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'gallery' %}">
                <h4>My Gallery</h4>
              </a>
          <a class="navbar-brand" href="{% url 'gallery' %}">
            Home
          </a>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </nav>
    <div class="container m-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Filter by categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href=" {% url 'gallery' %} ">All</a>
                        </li>

                      {% for category in categories %}

                        <li class="list-group-item">
                            <a href=" {% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                        </li>
                      {% endfor %}
   
                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Picture</a>
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">

                <div class="row">
                    {% for picture in pictures %}


                    <div class="col-md-4">


                        <div class="card m-1">


                            <img class="image-thumbnail" src="{{picture.image.url}}" class="card-img-top" alt="City Image">
                            <div class="card-body">
                              <small>Category: {{picture.category.name}}</small>
                            </div>
                            <a href="{% url 'picture' picture.id %}" class="btn btn-secondary btn-sm m-1">View details</a>
                        </div>
                        
 
                    </div> 
                    {% empty %}
                    <h4>No pictures found!</h4>
                    {% endfor %}
                   
                </div>
                

                
            </div>
            
        </div>
    </div>


    <footer class="bg-dark text-center text-white">
    
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright:Fred Papa
    </div>
    <!-- Copyright -->
    </footer>
    

</body>
</html>
