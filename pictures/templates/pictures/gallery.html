<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .image-thumbnail{
        height: 200px;
        object-fit: cover;
    }
</style>
</head>
<body class="my-5">
    <div class="navbar">
        hhh
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                      Filter by categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          <a href=" {% url 'gallery' %} ">All</a>
                        </li>

                      {% for category in categories %}
                      <li class="list-group-item">
                        <a href=" {% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                        </li>
                      {% endfor %}
   
                      <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Picture</a>
                    </ul>
                  </div>
            </div>
            <div class="col-md-8">
                <div class="row">

                    {% for picture in pictures %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbnail" src="{{picture.image.url}}" class="card-img-top" alt="City Image">
                            <div class="card-body">
                              <small>Category: {{picture.category.name}}</small>
                            </div>
                            <a href="{% url 'picture' picture.id %}" class="btn btn-secondary btn-sm m-1">View details</a>
                        </div>
                        
 
                    </div> 
                   
                </div>
                {% empty %}
                <h4>No pictures found!</h4>
                {% endfor %}

                
            </div>
            
        </div>
    </div>
</body>
</html>
